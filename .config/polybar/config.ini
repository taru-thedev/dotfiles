; --------------------------------------------------------------------
; ----------------- Polybar config -----------------------------------
; --------------------------------------------------------------------

[colors]
background = #282828
background-light = #fbf1c7
foreground = #fbf1c7
foreground-dark = #282828
red = #fb4934
blue = #83a598
green = #b8bb26
yellow = #fabd2f
transparent = #00f00000
disabled = #cecfdf

[bar/systray_bar]
width = 60.7%
height = 28pt
radius = 4

padding-left = 2
padding-right = 0

offset-x = 1.2%
offset-y = 0.7%

border = 0pt
border-color = ${colors.disabled}
bottom = true

line-size = 0pt
fixed-center = true
enable-ipc = true
override-redirect = false

font-0 = "JetBrainsMono Nerd Font:size=8;2"
background = ${colors.background}
foreground = ${colors.foreground}

modules-left = date

[module/systray]
type = internal/tray

[module/date]
type = internal/date
interval = 1

date = " %B %d at %H:%M %p "
date-alt = " %B %d "
time = %H:%M
time-alt = " %H:%M"

format-prefix = " ó°ƒ­ "
format-prefix-foreground = ${colors.green}

label ="%date%"
label-foreground = ${colors.green}

